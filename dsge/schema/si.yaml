    index:
      type: string
    variables:
      type: list
      required: true
      schema:
        type: string
    parameters:
      type: list
      required: true
      schema:
        type: string
    shocks:
      type: list
      required: true
      schema:
        type: string
    observables:
      type: list
      required: true
      schema:
        type: string
    para_func:
      type: list
      schema:
        type: string

equations:
  type: dict
  required: true
  schema:
    model:
      type: list
      required: true
      schema:
        type: string
