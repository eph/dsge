declarations:
  type: dict
  schema:
    name:
      type: string
      required: true
    type:
      type: string
      allowed: ['fhp']
      required: true
    variables:
      type: list
      schema:
        type: string
      required: true
    shocks:
      type: list
      schema:
        type: string
      required: true
    innovations:
      type: list
      schema:
        type: string
      required: true
    values:
      type: list
      schema:
        type: string
      required: true
    value_updates:
      type: list
      schema:
        type: string
      required: true
    expectations:
      type: integer
    parameters:
      type: list
      schema:
        type: string
      required: true
    auxiliary_parameters:
      type: list
      schema:
        type: string
    k:
      required: true
      anyof:
        - type: integer
        - type: dict
          allow_unknown: false
          schema:
            default:
              type: integer
              required: true
            by_lhs:
              type: dict
              keysrules:
                type: string
              valuesrules:
                type: integer
    horizon_choice:
      type: dict
      required: false
      allow_unknown: false
      schema:
        selection_order:
          type: list
          schema:
            type: string
        components:
          type: dict
          required: true
          keysrules:
            type: string
          valuesrules:
            type: dict
            allow_unknown: false
            schema:
              k_max:
                type: integer
                required: true
              assign_lhs:
                type: list
                required: true
                schema:
                  type: string
              cost:
                type: dict
                required: true
                allow_unknown: false
                schema:
                  a:
                    required: true
                    anyof:
                      - type: integer
                      - type: float
                      - type: string
              lambda:
                required: true
                anyof:
                  - type: integer
                  - type: float
                  - type: string
              policy_object:
                type: string
                required: true
    stopping_rule:
      type: dict
      required: false
      allow_unknown: false
      schema:
        selection_order:
          type: list
          schema:
            type: string
        components:
          type: dict
          required: true
          keysrules:
            type: string
          valuesrules:
            type: dict
            allow_unknown: false
            schema:
              k_max:
                type: integer
                required: true
              assign_lhs:
                type: list
                required: true
                schema:
                  type: string
              cost:
                type: dict
                required: true
                allow_unknown: false
                schema:
                  a:
                    required: true
                    anyof:
                      - type: integer
                      - type: float
                      - type: string
              lambda:
                required: true
                anyof:
                  - type: integer
                  - type: float
                  - type: string
              policy_object:
                type: string
                required: true
    observables:
      type: list
      schema:
        type: string

model:
  type: dict
  schema:
    static:
      type: list
      schema:
        type: string
    cycle:
      type: dict
      schema:
        terminal:
          type: list
          schema:
            type: string
        plan:
          type: list
          schema:
            type: string
    shocks:
      type: list
      schema:
        type: string
    trend:
      type: dict
      schema:
        terminal:
          type: list
          schema:
            type: string
        plan:
          type: list
          schema:
            type: string
    value:
      type: dict
      schema:
        function:
          type: list
          schema:
            type: string
        update:
          type: list
          schema:
            type: string
    observables:
      type: dict
      valuesrules:
        type: string

calibration: !include common.yaml#calibration

estimation: !include common.yaml#estimation
