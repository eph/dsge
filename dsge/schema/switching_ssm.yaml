    ZZ:
      type: list
      required: true
      schema:
        type: list
        schema:
          anyof:
            - type: string
            - type: integer
            - type: float
    DD:
      type: list
      required: true
      schema:
        anyof:
          - type: string
          - type: integer
          - type: float
    QQ:
      type: list
      required: true
      schema:
        type: list
        schema:
          anyof:
            - type: string
            - type: integer
            - type: float
    HH:
      type: list
      required: true
      schema:
        type: list
        schema:
          anyof:
            - type: string
            - type: integer
            - type: float

