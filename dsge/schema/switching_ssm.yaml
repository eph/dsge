declarations:
  type: dict
  required: true
  schema:
    name:
      type: string
      required: true
    type:
      type: string
      allowed: ['switching_ssm']
      required: true
    components:
      type: list
      required: true
      schema:
        type: string
    states:
      type: list
      required: true
      schema:
        type: string
    shocks:
      type: list
      required: true
      schema:
        type: string
    observables:
      type: list
      required: true
      schema:
        type: string
    parameters:
      type: list
      schema:
        type: string
    horizon_choice:
      type: dict
      required: true
      allow_unknown: false
      schema:
        selection_order:
          type: list
          schema:
            type: string
        components:
          type: dict
          required: true
          keysrules:
            type: string
          valuesrules:
            type: dict
            allow_unknown: false
            schema:
              k_max:
                type: integer
                required: true
              cost:
                type: dict
                required: true
                allow_unknown: false
                schema:
                  a:
                    required: true
                    anyof:
                      - type: integer
                      - type: float
                      - type: string
              lambda:
                required: true
                anyof:
                  - type: integer
                  - type: float
                  - type: string
              policy_object:
                type: string
                required: true

