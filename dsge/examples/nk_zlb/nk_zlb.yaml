declarations:
  name: nk_zlb
  variables: [y, pi, r]
  parameters: [beta, kappa, phi_pi, phi_y]
  shocks: [e_d, e_p]

calibration:
  parameters:
    beta: 0.99
    kappa: 0.1
    phi_pi: 1.5
    phi_y: 0.1
  covariance:
    e_d: 1.0
    e_p: 0.25

regimes:
  normal:
    equations:
      model:
        - y = y(1) - (r - pi(1)) + e_d
        - pi = beta*pi(1) + kappa*y + e_p
        - r = phi_pi*pi + phi_y*y
  zlb:
    equations:
      model:
        - r = -0.2
        - y = y(1) - (r - pi(1)) + e_d
        - pi = beta*pi(1) + kappa*y + e_p

constraints:
  - name: zlb
    when: "r < -0.2"
    binding_regime: zlb
    normal_regime: normal
    horizon: 40

