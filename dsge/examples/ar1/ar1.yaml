declarations:
  name: 'ar1'
  variables: [x]
  shocks: [e]
  parameters: [rho, sigma]
  observables: [y]
  auxiliary_parameters: [d]
equations:
  model:
    - x = rho*x(-1) + e
  observables:
    y: x

calibration:
  parameters:
    rho: 0.85
    sigma: 1.0

  covariance:
    e : sigma^2

  auxiliary_parameters:
    d: rho^2
estimation:
  data: '/home/eherbst/Dropbox/code/dsge/dsge/examples/ar1/arma23_sim200.txt'

  prior:
    rho: [uniform, 0, 1]
    sigma: [gamma, 1, 1]
